<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CIC</title>
    <style>
        body {
            margin: 0;
            font-family: 'Georgia', serif;
            background-color: #0f1e36;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
        }

        .header {
            background-image: url('/mnt/data/6C4BC140-9F19-492A-B5C1-8F840B22D65D.jpeg');
            background-size: cover;
            background-position: center;
            width: 100%;
            padding: 60px 0;
            color: #d4af37;
            font-size: 40px;
            font-weight: bold;
        }

        .pdf-list {
            list-style-type: none;
            padding: 20px;
            width: 80%;
            max-width: 800px;
            margin: 20px auto;
            background: rgba(15, 30, 54, 0.8);
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        .pdf-list li {
            margin: 15px 0;
            font-size: 18px;
        }

        .pdf-list a {
            text-decoration: none;
            color: #d4af37;
            font-weight: bold;
            padding: 10px 15px;
            display: inline-block;
            border: 2px solid #d4af37;
            border-radius: 4px;
            transition: background 0.3s, color 0.3s;
        }

        .pdf-list a:hover {
            background: #d4af37;
            color: #0f1e36;
        }

        /* モーダルのスタイル */
        .modal {
            display: none; /* 初期状態では非表示 */
            position: fixed;
            z-index: 999;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: #ffffff;
            color: #333;
            padding: 20px;
            border-radius: 8px;
            width: 80%;
            max-width: 500px;
            text-align: left;
        }

        .modal-content h2 {
            margin-top: 0;
            color: #0f1e36;
        }

        .modal-content p {
            margin: 10px 0;
        }

        .modal-buttons {
            text-align: right;
        }

        .modal-buttons button {
            background-color: #d4af37;
            border: none;
            padding: 10px 20px;
            margin-top: 10px;
            font-weight: bold;
            cursor: pointer;
            color: #0f1e36;
            border-radius: 4px;
            transition: background 0.3s;
        }

        .modal-buttons button:hover {
            background-color: #b89d2f;
        }
    </style>
</head>
<body>
    <!-- 利用規約モーダル -->
    <div id="termsModal" class="modal">
        <div class="modal-content">
            <h2>利用規約</h2>
            <p>このサイトを利用する前に、以下の利用規約に同意してください。</p>
            <p>（利用規約の内容をここに追加）</p>
            <div class="modal-buttons">
                <button id="agreeButton">同意する</button>
            </div>
        </div>
    </div>

    <div class="header">
        CIC ACADEMY
    </div>

    <ul class="pdf-list">
        <li><a href="pdfs/sample1.pdf" target="_blank">PDF Document 1</a></li>
        <li><a href="pdfs/sample2.pdf" target="_blank">PDF Document 2</a></li>
        <li><a href="pdfs/sample3.pdf" target="_blank">PDF Document 3</a></li>
        <li><a href="pdfs/sample4.pdf" target="_blank">PDF Document 4</a></li>
        <li><a href="pdfs/sample5.pdf" target="_blank">PDF Document 5</a></li>
        <li><a href="pdfs/sample6.pdf" target="_blank">PDF Document 6</a></li>
    </ul>

    <script>
        // ページが読み込まれた時にモーダルを表示
        window.onload = function() {
            document.getElementById("termsModal").style.display = "flex";
        }

        // 「同意する」ボタンがクリックされたらモーダルを非表示にする
        document.getElementById("agreeButton").onclick = function() {
            document.getElementById("termsModal").style.display = "none";
        }
    </script>
</body>
</html>
